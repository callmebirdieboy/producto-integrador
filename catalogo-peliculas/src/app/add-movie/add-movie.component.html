<div class="container mt-5">
    <h2 class="text-primary">Agregar Película</h2>
    <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label for="title" class="form-label">Título</label>
            <input type="text" id="title" class="form-control" [(ngModel)]="movie.title" name="title" required>
        </div>
        <div class="mb-3">
            <label for="synopsis" class="form-label">Sinopsis</label>
            <textarea id="synopsis" class="form-control" [(ngModel)]="movie.synopsis" name="synopsis" required></textarea>
        </div>
        <div class="mb-3">
            <label for="year" class="form-label">Año</label>
            <input type="number" id="year" class="form-control" [(ngModel)]="movie.year" name="year" required>
        </div>
        <div class="mb-3">
            <label for="cover" class="form-label">Portada (URL)</label>
            <input type="text" id="cover" class="form-control" [(ngModel)]="movie.cover" name="cover" required>
        </div>
        <button type="submit" class="btn btn-primary">Agregar</button>
    </form>
</div>
