<div class="container mt-5">
  <div class="text-end mb-3">
    <a routerLink="/add-movie" class="btn btn-success">Agregar Nueva Película</a>
  </div>

  <h2 class="text-primary mb-4">Lista de Películas</h2>
  
  <table class="table table-striped table-hover table-dark">
    <thead>
      <tr>
        <th>#</th>
        <th>Carátula</th>
        <th>Título</th>
        <th>Sinopsis</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let movie of movies; let i = index">
        <td>{{ i + 1 }}</td>
        <td>
          <img [src]="movie.cover" alt="Carátula de {{ movie.title }}" class="img-thumbnail" style="width: 100px;">
        </td>
        <!-- Convertir el título en un enlace que redirija al detalle de la película -->
        <td>
          <a [routerLink]="['/movie', movie.id]" class="text-light">{{ movie.title }}</a>
        </td>
        <td>{{ movie.synopsis }}</td>
        <td>
          <!-- Botón para Ver Detalles -->
          <a [routerLink]="['/movie', movie.id]" class="btn btn-info me-2">Ver Detalles</a>

          <!-- Botón para Editar Película -->
          <a [routerLink]="['/edit-movie', movie.id]" class="btn btn-warning me-2">Editar</a>

          <!-- Botón para Eliminar Película -->
          <button (click)="deleteMovie(movie.id)" class="btn btn-danger">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
